<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://kit.fontawesome.com/c3dec90392.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    <header class="page-top">
      <img src="images/logo.svg" class="huddle-logo" alt="huddle logo">
    </header>
    <main class="page-main">
      <figure class="page-main__imgcontainer">
        <img src="images/illustration-mockups.svg" class="page-main__img" alt="devices photo">
      </figure>
        <article class="page-main__text">
          <h1 class="page-main__text-title text-big color-white">Build The Community</h1>
          <div class="page-main__text-content">
            <h2 class="page-main__text-content-subtitle text-big color-white">Your Fans Will Love</h2>

            <p class="page-main__text-content-paragraph color-white open-sans">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
              Create connections with your users as you engage in genuine discussion.</p>
              <a href="#" class="page-main__register open-sans">Register</a>
          </div>
            
        
          
        </article>
    </main>
 
    <footer class="foot">
      <a href="#" class="foot__facebook-icon fab fa-facebook-f color-white"></a>
      <a href="#" class="foot__twitter-icon fab fa-twitter color-white"></a>
      <a href="#" class="foot__instagram-icon fab fa-instagram color-white"></a>
    </footer>

  </footer> -->
</body>
</html>
